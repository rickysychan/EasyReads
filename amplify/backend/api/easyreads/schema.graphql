type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @connection(name: "byBlog", keyField: ["id"])
}

type Post @model @key(name: "byBlog", fields: ["blogID"]) {
  id: ID!
  title: String!
  blogID: ID!
  blog: Blog @connection(fields: ["blogID"])
  comments: [Comment] @connection(name: "byPost", keyField: ["id"])
}

type Comment @model @key(name: "byPost", fields: ["postID", "content"]) {
  id: ID!
  postID: ID!
  post: Post @connection(keyField: ["postID"])
  content: String!
}
